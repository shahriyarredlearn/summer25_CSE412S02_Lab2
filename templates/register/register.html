{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | File Manager</title>
  <link rel="stylesheet" href="{% static 'css/register/register.css' %}">
</head>
<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <form method="POST" action="">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <p class="login-text">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>

  <script src="{% static 'js/register/register.js' %}"></script>
</body>
</html>
