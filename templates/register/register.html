<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MySite</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register/register.css' %}">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">🌐 MySite</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/About/">About</a></li>
        <li><a href="/login/">Login</a></li>
        <li><a href="/Register/" class="active">Register</a></li>
        <li><a href="/upload/">Upload</a></li>
        <li><a href="/files/">Files</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>

  <!-- Register Form -->
  <main class="register-container">
    <form class="register-card" method="post">
      {% csrf_token %}
      <h2>Create Your Account</h2>
      <p class="subtitle">Join our community today 🚀</p>

      <div class="form-group">
        <input type="text" name="username" id="username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="password" name="password1" id="password" required>
        <label for="password">Password</label>
        <span class="toggle-password">👁️</span>
      </div>

      <div class="form-group">
        <input type="password" name="password2" id="confirm_password" required>
        <label for="confirm_password">Confirm Password</label>
        <span class="toggle-password">👁️</span>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="login-link">
        Already have an account? <a href="/login/">Login</a>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Django Project | All Rights Reserved</p>
  </footer>

  <script src="{% static 'js/register/register.js' %}"></script>
</body>
</html>
