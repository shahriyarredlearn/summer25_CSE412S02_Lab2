<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Repository - Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="main-header">
  <div class="logo">
    <img src="pictures/ewu_logo.png" alt="Logo">
    <span>EWU</span>
  </div>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Authority</a></li>
      <li><a href="#">Admissions</a></li>
      <li><a href="#">News & Events</a></li>
      <li><a href="#">CRT</a></li>
      <li><a href="#">IQAC</a></li>
      <li><a href="#">Library</a></li>
      <li><a href="#" class="helpdesk-button">Helpdesk</a></li>
    </ul>
  </nav>
</header>

  <div class="container">
    <!-- Login/Register Form -->
    <div id="authSection" class="auth-section">
      <div class="header">
        <h1>File Repository</h1>
        <p>Secure storage for your files</p>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="toggle-link" onclick="toggleAuth()">
          Don't have an account? Register here
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <form id="registerFormElement">
          <div class="form-group">
            <label for="registerEmail">Email Address</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required minlength="6"/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required minlength="6"/>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="toggle-link" onclick="toggleAuth()">
          Already have an account? Sign in here
        </div>
      </div>
    </div>

    <div id="messageContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
