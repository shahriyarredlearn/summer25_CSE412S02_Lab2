<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Repository</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div id="authSection" class="auth-section">
            <div class="header">
                <h1>File Repository</h1>
                <p>Secure storage for your files</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="toggle-link" onclick="toggleAuth()">
                    Don't have an account? Register here
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="toggle-link" onclick="toggleAuth()">
                    Already have an account? Sign in here
                </div>
            </div>
        </div>

        <!-- File Management Section -->
        <div id="fileSection" class="hidden">
            <div class="header">
                <h1>My Files</h1>
                <p id="welcomeMessage">Welcome back!</p>
            </div>

            <div id="messageContainer"></div>

            <!-- File Upload Form -->
            <form id="fileUploadForm">
                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input type="text" id="fileName" name="fileName" required>
                </div>
                <div class="form-group">
                    <label for="fileInput">Choose File</label>
                    <input type="file" id="fileInput" name="file" accept="image/*,.txt,.pdf,.doc,.docx" required>
                </div>
                <button type="submit" class="btn">Upload File</button>
            </form>

            <button class="btn logout-btn" onclick="logout()">Logout</button>

            <!-- File List -->
            <div id="fileList" class="file-list">
                <h3 style="margin-bottom: 15px; color: #333;">Your Files</h3>
                <div id="filesContainer">
                    <p style="text-align: center; color: #666;">No files uploaded yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
