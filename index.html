<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Repository - Login</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to File Repository</h1>
      <p>Sign in or create your account.</p>
    </div>

    <div id="messageContainer"></div>

    <div class="grid">
      <div id="loginForm">
        <h3>Login</h3>
        <form id="loginFormElement">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
          <label>Password</label>
          <input type="password" id="loginPassword" required minlength="6" />
          <div class="row" style="margin-top:10px">
            <button type="submit" class="btn">Login</button>
            <a class="btn" href="./upload.html">Skip to Upload</a>
          </div>
        </form>
        <div class="row" style="margin-top:10px">
          <a href="#" onclick="toggleAuth();return false;">New here? Create an account</a>
        </div>
      </div>

      <div id="registerForm" class="hidden">
        <h3>Create Account</h3>
        <form id="registerFormElement">
          <label>Email</label>
          <input type="email" id="registerEmail" required />
          <label>Password</label>
          <input type="password" id="registerPassword" required minlength="6" />
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="6" />
          <div class="row" style="margin-top:10px">
            <button type="submit" class="btn">Create Account</button>
          </div>
        </form>
        <div class="row" style="margin-top:10px">
          <a href="#" onclick="toggleAuth();return false;">Already have an account? Sign in here</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
