<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Repository - Login</title>
  <link rel="stylesheet" href="./style.css"/>

  <!-- ✅ Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .header p {
      color: #666;
      margin-top: 4px;
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background: #357ab8;
    }
    .logout-btn {
      background: #e94e4e;
    }
    #messageContainer {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .success-msg { color: green; }
    .error-msg { color: red; }

    /* Hide/register toggle */
    .hidden {
      display: none;
    }
    a {
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to File Repository</h1>
      <p>Sign in or create your account.</p>
    </div>

    <!-- ✅ Messages -->
    <div id="messageContainer"></div>

    <div class="grid">
      <!-- Login Form -->
      <div id="loginForm">
        <h3>Login</h3>
        <form id="loginFormElement">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
          <label>Password</label>
          <input type="password" id="loginPassword" required minlength="6" />
          <div class="row">
            <button type="submit" class="btn">Login</button>
            <a class="btn" href="./upload.html">Skip to Upload</a>
          </div>
        </form>
        <div class="row">
          <a href="#" onclick="toggleAuth();return false;">New here? Create an account</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <h3>Create Account</h3>
        <form id="registerFormElement">
          <label>Email</label>
          <input type="email" id="registerEmail" required />
          <label>Password</label>
          <input type="password" id="registerPassword" required minlength="6" />
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="6" />
          <div class="row">
            <button type="submit" class="btn">Create Account</button>
          </div>
        </form>
        <div class="row">
          <a href="#" onclick="toggleAuth();return false;">Already have an account? Sign in here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Script -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageContainer = document.getElementById('messageContainer');

    function toggleAuth() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      messageContainer.innerHTML = '';
    }

    function showMessage(msg, type = 'success') {
      messageContainer.innerHTML = `<span class="${type}-msg">${msg}</span>`;
    }

    // Example: handle login/register with fetch API
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('/api/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.ok) {
          showMessage('Login successful!', 'success');
          setTimeout(() => window.location.href = './files.html', 1000);
        } else {
          showMessage(data.error || 'Login failed', 'error');
        }
      } catch (err) {
        showMessage('Network error', 'error');
      }
    });

    document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      try {
        const res = await fetch('/api/register.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.ok) {
          showMessage('Account created successfully!', 'success');
          setTimeout(toggleAuth, 1000);
        } else {
          showMessage(data.error || 'Registration failed', 'error');
        }
      } catch (err) {
        showMessage('Network error', 'error');
      }
    });
  </script>
</body>
</html>
