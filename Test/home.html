<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>Local File Manager</h1>
        <button id="theme-toggle"><i class="fas fa-sun"></i></button>
    </header>

    <main>
        <section id="drag-drop-area">
            <p>Drag and drop files here</p>
            <input type="file" id="file-input" multiple style="display: none;">
            <button id="browse-button">Browse Files</button>
        </section>

        <section id="file-explorer">
            <nav id="breadcrumbs">
                <!-- Breadcrumb items will be added here -->
            </nav>

            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search files...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div id="file-list">
                <!-- File items will be dynamically added here -->
            </div>
        </section>
    </main>

    <div id="context-menu">
        <ul>
            <li id="rename-option">Rename</li>
            <li id="delete-option">Delete</li>
            <li id="download-option">Download</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
